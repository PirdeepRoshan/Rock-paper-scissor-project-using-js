<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper.css"> 
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="" 
    class="move-button js-rock-button"><img src="images/rock.png" class="move-icon"></button>

    <button onclick="" 
    class="move-button js-paper-button"><img src="images/paper.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
        autoPlay();
    ">Auto Play</button>

    <script src="scripts/rock-paper.js">

    </script>
  </body>
</html>
